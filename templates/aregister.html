{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" form action="accounts/signup"  enctype="multipart/form-data">
    {% csrf_token%}

    <div class="col-md-4 mb-3" align="left">
    <label for="formGroupExampleInput" style="color:black">Username</label>
    <input type="text" class="form-control" id="formGroupExampleInput" name="username" id="username"  placeholder="Create any 6 digit Username" required/>
  </div>

     <div class="col-md-4 mb-3" align="left">
    <label for="password" style="color:black">Password</label>
    <input type="password"  name="password" class="form-control" id="password" aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>


    <div class="col-md-4 mb-3" align="left">
    <label for="exampleInputPassword2" style="color:black">Confirm Password</label>
    <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2"  aria-describedby="passwordHelpBlock" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required/>
   <small id="passwordHelpBlock" class="form-text text-muted">
  Re-enter your  Password
</small>
            </div>
      <div class="col-md-4 mb-3" align="left">
    <label for="formGroupExampleInput" style="color:black">first Name</label>
    <input type="text" name="first_name" class="form-control" id="formGroupExampleInput"  required/>
  </div>
      <div class="col-md-4 mb-3" align="left">
    <label for="formGroupExampleInput" style="color:black">last Name</label>
    <input type="text" name="last_name" class="form-control" id="formGroupExampleInput"  required/>
  </div>
<div class="col-md-4 mb-3"  align="left">

      <label for="inputEmail4" style="color:black">Email</label>
      <input type="email"  name="email" class="form-control" id="inputEmail4" required/>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
